# Gateway Server Specific Configuration
server.port=9090

# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=product-service-api
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**,/api/categories/**

spring.cloud.gateway.routes[1].id=product-service-direct
spring.cloud.gateway.routes[1].uri=lb://product-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**,/categories/**

spring.cloud.gateway.routes[2].id=user-admin-service
spring.cloud.gateway.routes[2].uri=lb://user-admin-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/users/**,/api/admin/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[2].order=1

spring.cloud.gateway.routes[3].id=cart-wishlist-health
spring.cloud.gateway.routes[3].uri=lb://cart-wishlist-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/cart/health,/api/cart/info,/api/wishlist/health,/api/wishlist/info

spring.cloud.gateway.routes[4].id=cart-wishlist-service
spring.cloud.gateway.routes[4].uri=lb://cart-wishlist-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/cart/**,/api/wishlist/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[5].id=order-payment-service
spring.cloud.gateway.routes[5].uri=lb://order-payment-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/orders/**
spring.cloud.gateway.routes[5].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[6].id=auth-service
spring.cloud.gateway.routes[6].uri=lb://auth-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/auth/**,/auth/**
spring.cloud.gateway.routes[6].order=10

# Discovery and Gateway Settings
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
management.endpoint.gateway.enabled=true
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=10s

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
