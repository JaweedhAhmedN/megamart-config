# Common configuration for all MegaMart services
# JWT Configuration - Shared across all services
jwt.secret=${JWT_SECRET:fallback-secret-key-change-in-production}
jwt.expiration=86400000

# Eureka Configuration - Common for all services
eureka.client.service-url.defaultZone=http://localhost:9091/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator Configuration - Common monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Database Configuration - Common MySQL settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Common pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
